# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: none
    includes:
      - checks
      - cudatoolkit
      - py_version
      - run
      - test_python
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - checks
      - py_version
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cudatoolkit=11.8
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.8,<3.11
  run:
    common:
      - output_types: [conda, requirements]
        packages:
          - numpy
          - ucx
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - cudf=23.02
          - cupy
          - numba
          - pytest
          - pytest-asyncio
