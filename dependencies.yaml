# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: none
    includes:
      - checks
      - cuda
      - cuda_version
      - py_version
      - run
      - test_python
  test_python:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - checks
      - py_version
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - build_python
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run
  py_optional_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.9,<3.11
  build_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - setuptools>=64.0.0
          - cython>=3.0.0
          - tomli  # Not needed for Python 3.11+
  run:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numpy>=1.21
          - pynvml>=11.4.1
      - output_types: conda
        packages:
          - ucx
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cloudpickle
          - cudf==24.2.*
          - dask
          - distributed
          - numba>=0.57
          - pytest==7.*
          - pytest-asyncio
          - pytest-rerunfailures
      - output_types: [conda]
        packages:
          - cupy>=12.0.0
      - output_types: [requirements, pyproject]
        packages:
          - cupy-cuda11x>=12.0.0
