# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: none
    includes:
      - checks
      - cuda
      - cuda_version
      - py_version
      - rapids_build_setuptools
      - run
      - test_python
  test_python:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - checks
      - py_version
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_rapids_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_python
      - depends_on_ucx_build
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run
      - depends_on_ucx_run
  py_optional_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
            packages:
              - python>=3.9,<3.12
  build_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cython>=3.0.0
  rapids_build_setuptools:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-build-backend>=0.3.1,<0.4.0dev0
          - setuptools>=64.0.0
  run:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numpy>=1.23,<2.0a0
          - pynvml>=11.4.1
  depends_on_ucx_build:
    common:
      - output_types: conda
        packages:
          - ucx==1.15.0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      # very tight >=x.x.x,<x.x.(x+1) here allows for installation of
      # post release like 1.15.0.post1
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libucx-cu12>=1.15.0,<1.15.1
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - libucx-cu11>=1.15.0,<1.15.1
          # this fallback is intentionally empty... it simplifies building from source
          # without CUDA, e.g. 'pip install .'
          - matrix: null
            packages: null
  depends_on_ucx_run:
    common:
      - output_types: conda
        packages:
          - ucx>=1.15.0,<1.16
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libucx-cu12>=1.15.0,<1.16
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - libucx-cu11>=1.15.0,<1.16
          # this fallback is intentionally empty... it simplifies building from source
          # without CUDA, e.g. 'pip install .'
          - matrix: null
            packages: null
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cloudpickle
          - dask
          - distributed
          - numba>=0.57
          - pytest==7.*
          - pytest-asyncio
          - pytest-rerunfailures
      - output_types: [conda]
        packages:
          - &cudf_unsuffixed cudf==24.8.*
          - cupy>=12.0.0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu12==24.8.*
              - &cupy_cu12 cupy-cuda12x>=12.0.0
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "false"
            packages:
              - *cudf_unsuffixed
              # NOTE: cupy still has a "-cuda12x" suffix here, because it's suffixed
              #       in DLFW builds
              - *cupy_cu12
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu11==24.8.*
              - &cupy_cu11 cupy-cuda11x>=12.0.0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "false"
            packages:
              - *cudf_unsuffixed
              # NOTE: cupy still has a "-cuda11x" suffix here, because it's suffixed
              #       in DLFW builds
              - *cupy_cu11
          - matrix:
            packages:
              - *cudf_unsuffixed
              - *cupy_cu11
