name: ucx_dev
channels:
- rapidsai
- nvidia
- conda-forge
dependencies:
# required for building docs
- sphinx
- sphinx-markdown-tables
- sphinx_rtd_theme
- sphinxcontrib-websupport
- nbsphinx
- numpydoc
- recommonmark
- pandoc=<2.0.0
- pip
- pip:
  - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  # NOTE: this 'pip install' working correctly depends on two environment variables
  #       used by rapids-build-backend, set in the readthedocs UI
  #
  #       # do not try to run 'nvcc --version' to determine CUDA version
  #       RAPIDS_DISABLE_CUDA=true
  #
  #       # install CUDA-12-specific dependencies
  #       # (e.g. libucx-cu12)
  #       RAPIDS_MATRIX_ENTRY="cuda=12.2"
  #
  - ../../
- cython
