name: ucx_dev
channels:
- rapidsai
- nvidia
- conda-forge
dependencies:
# required for building docs
- sphinx
- sphinx-markdown-tables
- sphinx_rtd_theme
- sphinxcontrib-websupport
- nbsphinx
- numpydoc
- recommonmark
- pandoc=<2.0.0
- pip
- pip:
  - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  # NOTE: this correctly changes dependencies like 'libucx' to their suffixed,
  #       existing versions like 'libucx-cu12' via an environment variables set
  #       in the readthedocs UI:
  #
  #         - RAPIDS_DISABLE_CUDA=true
  #         - RAPIDS_MATRIX_ENTRY="cuda=12.2"
  #
  - ../../
- cython
