[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools >=64.0.0",
    "cython >=0.29.14,<0.30.0a0",
    "tomli",                       # Unneeded for Python 3.11+
]

[project]
name = "ucx-py"
version = "0.31.0"
description = "Python Bindings for the Unified Communication X library (UCX)"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "BSD-3-Clause" }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pynvml >=11.4.1",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "cloudpickle",
    "dask",
    "distributed",
    "cupy-cuda11x",
]

[project.urls]
Homepage = "https://github.com/rapidsai/ucx-py"
Documentation = "https://ucx-py.readthedocs.io/en/stable/"
Source = "https://github.com/rapidsai/ucx-py"

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
order_by_type = true
known_dask = [
    "dask",
    "distributed",
    "dask_cuda",
]
known_rapids = [
    "rmm",
    "cuml",
    "cugraph",
    "dask_cudf",
    "cudf",
]
known_first_party = [
    "ucp",
]
default_section = "THIRDPARTY"
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "DASK",
    "RAPIDS",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
skip = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "build",
    "dist",
    "__init__.py",
]

[tool.pytest.ini_options]
xfail_strict = true

[tool.setuptools]
license-files = ["LICENSE"]
zip-safe = false

[tool.setuptools.packages.find]
exclude=["tests*"]
